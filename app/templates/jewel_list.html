<div id="jewel_list">
{% if jewel_list %}

  {% for item in jewel_list%}

    <a href="/{{item.name_en}}" class="jewel_icon">
        {% if item.image is not none %}
        <div><img src="{{item.get_small_image_url()}}" class="img_jewel_icon"/></div>
        {% endif %}
        {{item.name}}
    </a>
 {%endfor%}
{% else %}
<br/>  немає описів товарів<br/>
{% endif %}
</div>
